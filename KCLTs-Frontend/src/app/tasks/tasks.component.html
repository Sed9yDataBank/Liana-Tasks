<!-- Masthead -->
<header class="masthead">
    

	<div class="boards-menu">

        <button class="boards-btn btn" routerLink="/boards"><div class="trello default"></div><strong style="position: relative;
            top: -18px;
            left: 10px;">Boards</strong></button>
            
	</div>

	<div class="logo">

		<h1><img src="assets/Branch.png" class="w-32 mx-auto" width="10%"/>
          <strong style="position: relative;
          top: -23.5px;
          ">Kanbaned Chain Liana Tasks</strong></h1>

	</div>

	<div class="user-settings">

		<button class="user-settings-btn btn" aria-label="Create" style="cursor: pointer;">
			<svg class="svg-icon" viewBox="0 0 20 20">
                <path fill="none" d="M13.53,2.238c-0.389-0.164-0.844,0.017-1.01,0.41c-0.166,0.391,0.018,0.845,0.411,1.01
                    c2.792,1.181,4.598,3.904,4.6,6.937c0,4.152-3.378,7.529-7.53,7.529c-4.151,0-7.529-3.377-7.529-7.529
                    C2.469,7.591,4.251,4.878,7.01,3.683C7.401,3.515,7.58,3.06,7.412,2.67c-0.17-0.392-0.624-0.571-1.014-0.402
                    c-3.325,1.44-5.472,4.708-5.47,8.327c0,5.002,4.069,9.071,9.071,9.071c5.003,0,9.073-4.07,9.073-9.071
                    C19.07,6.939,16.895,3.659,13.53,2.238z"></path>
                <path fill="none" d="M9.999,7.616c0.426,0,0.771-0.345,0.771-0.771v-5.74c0-0.426-0.345-0.771-0.771-0.771
                    c-0.427,0-0.771,0.345-0.771,0.771v5.74C9.228,7.271,9.573,7.616,9.999,7.616z"></path>
            </svg>
		</button>

	</div>

</header>

<div class="root">
    
  
    <div class="board">
  
  
      <div class="board-bar" style="display:flex;flex-direction:row">
        <p class="board-name">{{ board.name }}</p>         
       
       <a class="invite-btn">
        
        <span style="text-align: center;">Visibility</span>
       </a>
       <a class="invite-btn">
        
        <span style="text-align: center;"><svg class="svg-icon-delete" viewBox="0 0 20 20">
          <path d="M17.114,3.923h-4.589V2.427c0-0.252-0.207-0.459-0.46-0.459H7.935c-0.252,0-0.459,0.207-0.459,0.459v1.496h-4.59c-0.252,0-0.459,0.205-0.459,0.459c0,0.252,0.207,0.459,0.459,0.459h1.51v12.732c0,0.252,0.207,0.459,0.459,0.459h10.29c0.254,0,0.459-0.207,0.459-0.459V4.841h1.511c0.252,0,0.459-0.207,0.459-0.459C17.573,4.127,17.366,3.923,17.114,3.923M8.394,2.886h3.214v0.918H8.394V2.886z M14.686,17.114H5.314V4.841h9.372V17.114z M12.525,7.306v7.344c0,0.252-0.207,0.459-0.46,0.459s-0.458-0.207-0.458-0.459V7.306c0-0.254,0.205-0.459,0.458-0.459S12.525,7.051,12.525,7.306M8.394,7.306v7.344c0,0.252-0.207,0.459-0.459,0.459s-0.459-0.207-0.459-0.459V7.306c0-0.254,0.207-0.459,0.459-0.459S8.394,7.051,8.394,7.306"></path>
        </svg></span>
       </a>
       <a class="invite-btn" (click)="show()" >
        
        <span style="text-align: center;">Invite</span>
       </a>

      </div>
      
      
        <div class="pop" [style.display]="showDiv ? 'block' : 'none'" aria-hidden="true">
            <div>
                <div (click)="hide()" (click)="clearForm()">
                  <svg class="svg-icon-exit" viewBox="0 0 20 20">
                    <path fill="none" d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
                </svg>
                </div>
                <input type="text" id="title" placeholder="Username"/>
                <div class="file">Invite Other Users To Your Board</div>
            </div>
            <button send()>Send Invitation</button>
        </div>


      <div class="board-wrapper">
  
        <div class="board-columns" cdkDropListGroup>
          <div class="board-column" *ngFor="let column of board.columns">
  
            <div class="column-title">
              {{ column.name }}
              <svg class="svg-icon-exit" viewBox="0 0 20 20">
                <path fill="none" d="M18.737,9.691h-5.462c-0.279,0-0.527,0.174-0.619,0.437l-1.444,4.104L8.984,3.195c-0.059-0.29-0.307-0.506-0.603-0.523C8.09,2.657,7.814,2.838,7.721,3.12L5.568,9.668H1.244c-0.36,0-0.655,0.291-0.655,0.655c0,0.36,0.294,0.655,0.655,0.655h4.8c0.281,0,0.532-0.182,0.621-0.45l1.526-4.645l2.207,10.938c0.059,0.289,0.304,0.502,0.595,0.524c0.016,0,0.031,0,0.046,0c0.276,0,0.524-0.174,0.619-0.437L13.738,11h4.999c0.363,0,0.655-0.294,0.655-0.655C19.392,9.982,19.1,9.691,18.737,9.691z"></path>
              </svg>
              <svg class="svg-icon-exit" viewBox="0 0 20 20">
                <path fill="none" d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
            </svg>
            </div>
  
            <div class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                
                {{ item }}
                <div class="controls" style="float: right;position: relative;right: -22px;">
                  <span class="material-icons">
                    flag
                    </span>
                  <span class="material-icons">
                    event
                    </span>
                  <span class="material-icons md-18 orange600">
                    create
                    </span>
                  <span class="material-icons md-18 orange600">
                    delete_sweep
                    </span>
                </div>
               
              </div>
              <div class="task" style="background-color: transparent !important;border-bottom: transparent;padding: 0 0 !important;  box-shadow: none;border-color: transparent;">
                <input type="text" id="dync" style="width: 300px;height: 40px;box-sizing: border-box;      padding-left: 15px;
                background-color: rgba(53, 49, 49, 0.39);border-color: transparent;" placeholder="+ Add A SubTask"/>
            </div>
            </div>
          </div>

          <div class="board-column" style="max-height: 150px;background-color: transparent;">
  
            <div class="column-title">
                <input type="text" id="static" placeholder="+ Add A Task Title" style="width: 300px;height: 40px;      padding-left: 15px;
                box-sizing: border-box;background-color: hsla(0,0%,100%,.4);border-color: transparent;" />
            </div>
  
          </div>
  
        </div>
        
      </div>
  
    </div>
  
  </div>
